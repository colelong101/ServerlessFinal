<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Real Estate Listing Simulator</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #loginForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #listingView {
        display: none;
      }

      .card {
        width: 18rem;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="loginForm">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="d-grid">
          <button
            type="button"
            class="btn btn-success"
            onclick="authenticate()"
          >
            Login
          </button>
        </div>
      </form>
    </div>

    <div id="listingView" class="text-center mt-4">
      <h2>Listing View</h2>
      <div class="card">
        <img
          src="sample_house_image.jpg"
          class="card-img-top"
          alt="Sample House Image"
        />
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text">
            View Count: <span id="viewCountResult">0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let viewCount = 0;

      function authenticate() {
        // simulate authentication success
        const isAuthenticated = true;

        if (isAuthenticated) {
          // hide login form and show listing view
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("listingView").style.display = "block";

          // simulate view count data
          const viewCount = Math.floor(Math.random() * 100) + 1;
          document.getElementById("viewCountResult").innerText = viewCount;
        } else {
          alert("Authentication failed. Please try again.");
        }
      }
    </script>
  </body>
</html>
